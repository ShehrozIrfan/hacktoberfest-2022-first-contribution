<!doctype html>
<html>

<head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/f9254fec07.js" crossorigin="anonymous"></script>
    <title>Form Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <div class="field-name" style="animation: shake 0.5s ease 0s 1 normal none running;">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <p>THANK YOU...!<i class="fas fa-hand-holding-heart"></i></p>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
